<!doctype html>

<html>

    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="../static/workout.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <style>
            body{
                background-color: lightslategray;
                font-family: "sans-serif";
            }
            h1 {
                text-align: center;
            }
            h2{
                text-align: center;
            }
            p{
                text-align: center;
                font-style: italic;
            }
            table {
                border-style: solid;
                border-color: mediumpurple;
                border-radius: 25px;
                border-width: 5px;
                margin-left: auto;
                margin-right: auto;
                padding: 10px;
                min-width: 600px;
            }
            thead {
                font-family: "Arial Rounded MT Bold";
            }
            .exerciseDiv {
                border-style: inherit;
                padding: 20px;
                border-style: ridge;
                border-color: mediumpurple;
                border-width: 10px;
            }
            button {
                border-radius: 10px;
                border-style: solid;
                border-width: 3px;
            }
            .weightInput{
                border-radius: 15px;
                border-width: 3px;
                border-style: solid;
                width: 60px;
                padding: 8px;
                background-color: lightblue;
            }
            .repsInput{
                border-radius: 15px;
                border-width: 3px;
                border-style: solid;
                width: 40px;
                padding: 8px;
                background-color: lightblue;
            }
        </style>
    </head>

    <body >
        <button onclick="quitWorkout()" style="margin-left: 0">Go Back</button>
        <h1 id="workoutLabel"></h1>

        <div id="workoutData"></div>
        <br><br><br><br>
        <button onclick="completeWorkout()">Complete Workout</button>
    </body>



</html>
