<!doctype html>

<html>

    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="../static/workout.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <style>
            body{
                background: linear-gradient(to top, #484647 0%, #666699 100%);                margin: 0px;
                font-family: "sans-serif";
                margin-top: 20px;
                margin-bottom: 20px;
            }
            h1 {
                text-align: center;
                font-size: 40px;
                font-family: "Arial Rounded MT Bold";
            }
            h2{
                font-family: "Arial Rounded MT Bold";
                margin-left: 60px;
                font-size: 30px;
            }
            p{
                margin-left: 60px;
                font-style: italic;
            }
            table {
                border-style: solid;
                border-color: black;
                border-radius: 25px;
                border-width: 5px;
                margin-left: auto;
                margin-right: auto;
                padding: 10px;
                min-width: 600px;
                background-color: lightslategray;
                font-size: 18px;
            }
            thead {
                font-family: "Arial Rounded MT Bold";
            }
            .exerciseDiv {
                padding: 20px;
                margin-bottom: 20px;
                width: 700px;
                background-color: gray;
                border-style: solid;
                border-radius: 25px;
                border-color: dimgray;
            }
            button {
                border-radius: 30px;
                border-style: solid;
                border-width: 3px;
                font-size: 18px;
                border-color: black;
                padding: 6px;
            }
            .weightInput{
                border-radius: 15px;
                border-width: 3px;
                border-style: solid;
                width: 60px;
                padding: 8px;
                background-color: darkgray;
                border-color: black;
                font-size: 15px;
            }
            .repsInput{
                border-radius: 15px;
                border-width: 3px;
                border-style: solid;
                width: 40px;
                padding: 8px;
                background-color: darkgray;
                border-color: black;
                font-size: 15px;
            }
        </style>
    </head>

    <body onload="loadPage()">
        <button onclick="quitWorkout()" style="margin-left: 0">Go Back</button>

        <h1 id="workoutLabel"></h1>
        <div id="workoutData"></div>
        <br><br><br><br>
        <button onclick="completeWorkout()">Complete Workout</button>
    </body>



</html>
